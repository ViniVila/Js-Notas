<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo else if</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #e9ecef;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Classificador de Desempenho</h2>
        <input type="number" id="nota" placeholder="Digite a nota (0-10)">
        <button onclick="analisar()">Analisar</button>
        <p id="feedback"></p>
    </div>

    <script>
        function analisar() {
            // Pegamos o valor da nota
            let nota = Number(document.getElementById("nota").value);
            let result = document.getElementById("feedback");

            // 1¬™ Tentativa: √â uma nota excelente?
            if (nota > 9) {
                result.innerHTML = "üèÜ Desempenho: Excelente!";
                result.style.color = "blue";
            }
            // 2¬™ Tentativa: Se n√£o foi >= 9, ser√° que √© pelo menos Boa?
            else if (nota >= 7) {
                result.innerHTML = "‚úÖ Desempenho: Bom!";
                result.style.color = "green";
            }
            // 3¬™ Tentativa: Se n√£o foi nenhuma das anteriores, √© Regular?
            else if (nota >= 5) {
                result.innerHTML = "‚ö†Ô∏è Desempenho: Regular (Recupera√ß√£o).";
                result.style.color = "orange";
            }
            // Final: Se n√£o entrou em NENHUMA das regras acima...
            else {
                result.innerHTML = "‚ùå Desempenho: Insuficiente.";
                result.style.color = "red";
            }
        }
    </script>

</body>
</html>
